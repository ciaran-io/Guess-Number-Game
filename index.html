<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
    </header>
    <main>
      <section>
        <h1>(Between 1 and 10)</h1>
        <div class="computer-guess">
          <span>?</span>
        </div>
        <input type="number" id="player-input" min="1" max="10" pattern="[1-9]{2}" />
      </section>
      <section>
        <h1 class="player-message"></h1>
        <h1>Players Health:
          <span class="player-health">5</span>
        </h1>
        <h2 class="label-score">ðŸ’¯ Score: 
          <span class="score"></span>
        </h2>
        <h2 class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </h2>
        <div class="player-buttons-container">
          <button class="play-new-game restart-game">Restart Game!</button>
          <button class="play-game">Play Game</button>
        </div>
        <button id="new-game-hidden" class="play-new-game">Play New Game</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
